<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		 {ms:include filename=headFile.htm/}
	</head>
	<body>
		 {ms:include filename=header.htm/}
		 {ms:include filename=menu-left.htm/}
		<!-- 面包屑导航开始 -->
		<div class="container ">
			<nav class="sub_menu">
				<ol class="breadcrumb"><span class="glyphicon glyphicon-list"></span>
					<li>
						<a href="{ms:global.host/}">网站首页</a>
					</li>
					<li>
						<a title="{ms:field.typetitle/}" href="{ms:field.typelink/}">{ms:field.typetitle/}</a>
					</li>
				</ol>
			</nav>
		</div>
		<!--/sub_menu-->
		<!-- 面包屑导航结束 -->
		<!-- 页面标题开始 -->
		<div class="title10 wow fadeInUp">
			<h4>关于我们</h4>
			<p></p>
		</div>
		<!-- 页面标题结束 -->
		<!-- 中部开始 -->
		<div class="container">
			<!--用于打印和文字放大-->
			<div class="content_tools_box">
				<p class="content_tools">
					<a href="javascript:CallPrint('print');">打印本文</a> &nbsp; &nbsp; &nbsp;
					<a href="javascript:doZoom(14)">小</a>&nbsp; &nbsp;
					<a href="javascript:doZoom(18)">中</a>&nbsp; &nbsp;
					<a href="javascript:doZoom(20)">大</a>
				</p>
				<div class="clearfix"></div>
				<script src="{ms:globalskin.url/}/js/c_tool.js" type="text/javascript"></script>
			</div>
			<!--/用于打印和文字放大-->
			<div class="lead content" id="print">{ms:field.content/}</div>
		</div>
		<!-- /container -->
		<div class="blank30"></div>
		<!-- 页底推荐图文产品开始 -->
		{ms:include filename=menu-right.htm/}
		<div class="blank60"></div>
		<!-- 页底推荐图文产品结束 -->
 		{ms:include filename=footer.htm/}
	</body>
</html>
